<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Numbers Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Title Screen -->
    <div id="title-screen" class="screen active">
        <div class="title-container">
            <h1 class="game-title">Numbers<br><span class="accent">Game</span></h1>
            <p class="subtitle">Combine the numbers</p>
            <button id="start-btn" class="start-btn diff-btn">
                <span class="diff-label">Play</span>
            </button>
        </div>
    </div>

    <!-- Win Screen -->
    <div id="win-screen" class="screen">
        <div class="win-container">
            <h2 id="win-heading" class="win-title">✨ Target Reached! ✨</h2>
            <p id="win-message" class="win-stats">Excellent mental calculation.</p>
            <div class="win-buttons">
                <button id="next-level-btn" class="diff-btn win-btn">
                    <span class="diff-icon">→</span>
                    <span class="diff-label">Play Again</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Game Container (Hidden initially) -->
    <div id="game-container" class="game-container hidden">
        <div class="header">
            <a href="../../index.html" class="back-link" target="_parent">← Back</a>
            <h1>Numbers</h1>
        </div>

        <div class="target-container">
            <div class="target-label">TARGET</div>
            <div id="target-value" class="target-value">---</div>
        </div>

        <div id="numbers-grid" class="numbers-grid">
            <!-- Number tiles will be injected here -->
        </div>

        <div class="expression-container" id="expression-display">
            <span class="placeholder">Type or click to build equation...</span>
        </div>

        <div id="message" class="message"></div>

        <div class="keypad">
            <button class="kbd-btn op-btn" data-val="+">+</button>
            <button class="kbd-btn op-btn" data-val="-">−</button>
            <button class="kbd-btn op-btn" data-val="*">×</button>
            <button class="kbd-btn op-btn" data-val="/">÷</button>
            <button class="kbd-btn paren-btn" data-val="(">(</button>
            <button class="kbd-btn paren-btn" data-val=")">)</button>
        </div>

        <div class="controls">
            <button id="clear-btn" class="btn">Clear</button>
            <button id="back-btn" class="btn">Back</button>
            <button id="mute-btn" class="btn">Mute</button>
            <button id="submit-btn" class="btn btn-primary" disabled>Submit</button>
        </div>
    </div>
    <audio id="bg-music"></audio>
    <script src="game.js"></script>
</body>

</html>
