<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Untangle Your Mind — A relaxing puzzle game where you untangle glowing lines by moving nodes. Perfect for mindfulness and relaxation.">
    <title>Untangle Your Mind</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="bgCanvas"></canvas>
    <canvas id="gameCanvas"></canvas>

    <div id="ui-overlay">
        <!-- Title Screen -->
        <div id="title-screen" class="screen active">
            <div class="title-container">
                <h1 class="game-title">Untangle Your<br><span class="accent">Mind</span></h1>
                <p class="subtitle">A mindful puzzle experience</p>
                <div class="difficulty-selector">
                    <button class="diff-btn" data-difficulty="easy">
                        <span class="diff-icon">✦</span>
                        <span class="diff-label">Easy</span>
                        <span class="diff-desc">5–7 nodes</span>
                    </button>
                    <button class="diff-btn" data-difficulty="medium">
                        <span class="diff-icon">✦✦</span>
                        <span class="diff-label">Medium</span>
                        <span class="diff-desc">8–12 nodes</span>
                    </button>
                    <button class="diff-btn" data-difficulty="hard">
                        <span class="diff-icon">✦✦✦</span>
                        <span class="diff-label">Hard</span>
                        <span class="diff-desc">13–18 nodes</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- In-Game HUD -->
        <div id="game-hud" class="screen">
            <div class="hud-top">
                <div class="hud-panel hud-left">
                    <span class="hud-label">Level</span>
                    <span id="level-counter" class="hud-value">1</span>
                </div>
                <div class="hud-panel hud-center">
                    <span class="hud-label">Crossings</span>
                    <span id="crossing-counter" class="hud-value">0</span>
                </div>
                <div class="hud-panel hud-right">
                    <span class="hud-label">Moves</span>
                    <span id="move-counter" class="hud-value">0</span>
                </div>
            </div>
            <div class="hud-bottom">
                <button id="btn-skip" class="hud-btn">Skip</button>
                <button id="btn-mute" class="hud-btn">Mute</button>
                <button id="btn-menu" class="hud-btn">New Game</button>
            </div>
        </div>

        <!-- Win Screen -->
        <div id="win-screen" class="screen">
            <div class="win-container">
                <h2 class="win-title">✨ Harmonized ✨</h2>
                <p class="win-stats">Solved in <span id="win-moves">0</span> moves</p>
                <div class="win-buttons">
                    <button id="btn-next" class="diff-btn win-btn">
                        <span class="diff-icon">→</span>
                        <span class="diff-label">Next Puzzle</span>
                    </button>
                    <button id="btn-win-menu" class="diff-btn win-btn secondary">
                        <span class="diff-icon">⌂</span>
                        <span class="diff-label">New Game</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
