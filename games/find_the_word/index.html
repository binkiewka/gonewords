<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Find the Word</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Title Screen -->
    <div id="title-screen" class="screen active">
        <div class="title-container">
            <h1 class="game-title">Find the<br><span class="accent">Word</span></h1>
            <p class="subtitle">A relaxing word search journey</p>
            <button id="start-btn" class="start-btn diff-btn">
                <span class="diff-label">Start Journey</span>
            </button>
        </div>
    </div>

    <!-- Level Complete Screen -->
    <div id="level-screen" class="screen">
        <div class="win-container">
            <h2 class="win-title">✨ Complete ✨</h2>
            <p class="win-stats">Ready for the next challenge?</p>
            <div class="win-buttons">
                <button id="next-level-btn" class="diff-btn win-btn">
                    <span class="diff-icon">→</span>
                    <span class="diff-label">Next Level</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Game Container (Hidden initially) -->
    <div id="game-container" class="game-container hidden">
        <div class="header">
            <a href="../../index.html" class="back-link">← Back</a>
            <h1>Find the Word</h1>
            <div class="level-badge">Level <span id="current-level">1</span></div>
        </div>

        <p style="margin: 0; color: var(--muted); font-size: 14px; text-align: center;">Look for the words in the grid
            below.<br>Drag or tap first and last letters to select.</p>
        <div id="word-list" class="word-list"></div>
        <div id="grid" class="grid-container"></div>
        <div id="message" style="min-height: 24px; color: var(--accent);"></div>
        <div class="controls">
            <button id="restart-level-btn" class="btn">Restart Level</button>
            <button id="mute-btn" class="btn">Mute</button>
        </div>
    </div>
    <audio id="bg-music"></audio>
    <script src="word_library.js"></script>
    <script src="game.js"></script>
</body>

</html>
